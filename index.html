<!DOCTYPE html>
<html>
<head>
    <title>Destiny 2 API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        #item-info {
            white-space: pre-wrap;
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Destiny 2 Manifest Demo</h1>
    <div id="item-info">Loading...</div>
    <script>
        const API_KEY = 'f40e24504a3340a081827e67cdbfeded'; // Your API Key
        fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://www.bungie.net/Platform/Destiny2Manifest/'), {
            headers: { 'X-API-Key': API_KEY }
        })
        .then(response => {
            console.log('Fetch Response Status:', response.status); // Debug log
            return response.json();
        })
        .then(data => {
            console.log('Fetch Data:', data); // Debug log
            const manifestData = JSON.parse(data.contents);
            if (manifestData.ErrorCode === 1) {
                document.getElementById('item-info').innerText = JSON.stringify(manifestData.Response, null, 2);
            } else {
                document.getElementById('item-info').innerText = `Error: ${manifestData.Message}`;
            }
        })
        .catch(error => {
            console.error('Fetch Error:', error); // Debug log
            document.getElementById('item-info').innerText = 'Error fetching manifest: ' + error.message;
        });
    </script>
</body>
</html>
