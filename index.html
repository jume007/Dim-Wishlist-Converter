<!DOCTYPE html>
<html>
<head>
    <title>Destiny 2 API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        #item-info {
            white-space: pre-wrap;
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Destiny 2 Item Demo</h1>
    <div id="item-info">Loading...</div>
    <script>
        const API_KEY = 'f40e24504a3340a081827e67cdbfeded'; // Your API Key
        const manifestUrl = 'https://www.bungie.net/Platform/Destiny2Manifest/';
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/' + manifestUrl;

        console.log('Fetching from:', proxyUrl); // Debug log
        fetch(proxyUrl, {
            headers: { 'X-API-Key': API_KEY }
        })
        .then(response => {
            console.log('Response Status:', response.status, response.statusText); // Debug log
            if (!response.ok) throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
            return response.json();
        })
        .then(data => {
            console.log('Raw Data:', data); // Debug log
            const manifestData = JSON.parse(data.contents);
            console.log('Parsed Data:', manifestData); // Debug log
            if (manifestData.ErrorCode === 1) {
                const itemHash = 347366834; // Ace of Spades
                const item = manifestData.Response.destinyInventoryItemDefinition[itemHash];
                if (item) {
                    document.getElementById('item-info').innerText = 
                        `Item Name: ${item.displayProperties.name}\n` +
                        `Description: ${item.displayProperties.description}\n` +
                        `Type: ${item.itemTypeDisplayName}`;
                } else {
                    document.getElementById('item-info').innerText = 'Item not found';
                }
            } else {
                document.getElementById('item-info').innerText = `Bungie Error: ${manifestData.Message}`;
            }
        })
        .catch(error => {
            console.error('Fetch Error:', error); // Debug log
            document.getElementById('item-info').innerText = 'Error fetching manifest: ' + error.message;
        });
    </script>
</body>
</html>
