<!DOCTYPE html>
<html>
<head>
    <title>Destiny 2 API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        #item-info {
            white-space: pre-wrap;
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Destiny 2 Profile Demo</h1>
    <button id="login">Login with Bungie</button>
    <div id="item-info">Please log in</div>
    <script>
        const CLIENT_ID = '50890'; // Your OAuth Client ID
        const API_KEY = '1d72aae6024b4140a2b09c74535c9f8c'; // Your API Key
        const REDIRECT_URI = 'https://<yourusername>.github.io'; // Replace with your GitHub Pages URL
        const AUTH_URL = 'https://www.bungie.net/en/OAuth/Authorize';

        // Extract access token from URL hash
        function getAccessToken() {
            const hash = window.location.hash;
            const params = new URLSearchParams(hash.replace('#', ''));
            return params.get('access_token');
        }

        // Handle login button click
        document.getElementById('login').addEventListener('click', () => {
            const authUrl = `${AUTH_URL}?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
            window.location.href = authUrl;
        });

        // Fetch user profile if token exists
        const token = getAccessToken();
        if (token) {
            document.getElementById('login').style.display = 'none'; // Hide login button
            fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://www.bungie.net/Platform/User/GetCurrentBungieNetUser/'), {
                headers: {
                    'X-API-Key': API_KEY,
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const userData = JSON.parse(data.contents);
                if (userData.ErrorCode === 1) {
                    const displayName = userData.Response.displayName;
                    document.getElementById('item-info').innerText = `Welcome, ${displayName}!`;
                } else {
                    document.getElementById('item-info').innerText = `Error: ${userData.Message}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('item-info').innerText = 'Error fetching profile';
            });
        }
    </script>
</body>
</html>
